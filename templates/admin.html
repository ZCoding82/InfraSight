<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome, Admin</h2>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-4">
                    <h4>CPU Usage</h4>
                    <p>{{ cpu }}%</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-4">
                    <h4>Memory Usage</h4>
                    <p>{{ mem.percent }}%</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-4">
                    <h4>Disk Usage</h4>
                    <p>{{ disk.percent }}%</p>
                </div>
            </div>
        </div>
        <footer class="text-center mt-5">
            Built by Md. Rafiquzzaman using Flask, Render, and VS Code.
        </footer>
    </div>
</body>
</html>
