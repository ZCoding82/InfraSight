<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">ðŸ”’ Admin Login</h2>

    {% if error %}
      <div class="bg-red-500 text-white px-4 py-2 rounded mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required autofocus
               class="mt-1 w-full px-3 py-2 bg-gray-700 text-white rounded shadow-inner focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-3 py-2 bg-gray-700 text-white rounded shadow-inner focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded font-semibold">
        Sign In
      </button>
    </form>

    <p class="text-xs text-gray-400 mt-6 text-center">
      Return to <a href="{{ url_for('dashboard') }}" class="text-blue-400 hover:underline">home</a>
    </p>
  </div>

</body>
</html>
