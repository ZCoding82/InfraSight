<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfraSight Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .card {
      margin-bottom: 20px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5">InfraSight: System Health Dashboard</h1>

    <div id="dashboard" class="row text-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">CPU Usage</h5>
            <p id="cpu" class="card-text fs-4 text-primary">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Memory Usage</h5>
            <p id="memory" class="card-text fs-4 text-success">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Disk Usage</h5>
            <p id="disk" class="card-text fs-4 text-danger">Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-3">
      <p id="timestamp" class="text-muted">Updated: --</p>
      <button class="btn btn-outline-primary" onclick="loadData()">Refresh</button>
    </div>

    <div class="footer">
      Built by Md.Rafiquzzaman using Flask, Render, and Visual Studio Code.
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('/api/system');
        const data = await response.json();
        document.getElementById('cpu').textContent = data.cpu_percent + '%';
        document.getElementById('memory').textContent = data.memory.percent + '%';
        document.getElementById('disk').textContent = data.disk.percent + '%';
        document.getElementById('timestamp').textContent = 'Updated: ' + data.timestamp;
      } catch (error) {
        console.error('Error loading system data:', error);
      }
    }

    // Load data on page load
    window.onload = loadData;
  </script>
</body>
</html>
